
<!DOCTYPE html>
<html>

<head>
    <title>w/e</title>
    <link rel="stylesheet" href="paperstyle.css">
    <script type="text/javascript" src="paper-full.min.js"></script>
    <script type="text/paperscript" canvas="background">
        var num = 150;
        var width = view.bounds.width;
        var height = view.bounds.height;

        // Place the instances of the symbol:
        for (var i = 0; i < num; i++) {

            drawCircle(i);

        }

        function posOrNeg() {
            if (Math.random() >= 0.5) return 1;
            else return - 1;
        }

        function onFrame(event) {
            for (var i = 0; i < num; i++) {
                var s = project.activeLayer.children[i];
                var dx = Math.sin(((i / num)) / 10) * posOrNeg();
                var dy = Math.sin(((i / num)) / 10) * posOrNeg();

                // move by dx and dy with consideration to momentum
                s.position.x += dx + s.px / 5;
                s.position.y += dy + s.py / 5;

                if (!s.bounds.intersects(view.bounds)) {
                    if (s.position.x > width) {
                        s.position.x %= width;
                    } if (s.position.x < 0) {
                        s.position.x = width;
                    } if (s.position.y > height) {
                        s.position.y %= height;
                    } if (s.position.y < 0) {
                        s.position.y = height;
                    }
                }
            }
        }

        function drawCircle(i) {
            var center = Point.random() * view.size;
            var scale = (i + 1) / num; // makes circles of all sizes
            var s = new Shape.Circle(center, 80 * scale);
            s.blendMode = 'multiply';
            s.opacity = 0.95 - Math.random();

            // generate initial momentums; bigger ones move slower
            s.px = 1.3 * posOrNeg() * Math.random() * (1 - (i / num));
            s.py = 1.3 * posOrNeg() * Math.random() * (1 - (i / num));

            if (i % 3 == 0) {
                s.fillColor = 'red';
            } else if (i % 3 == 1) {
                s.fillColor = 'green';
            } else {
                s.fillColor = 'blue';
            }
        }

    </script>
